{% extends "header.html" %}
{% block content %}
    <h1 class="text-center mt-5">Upload a File for Sentiment Analysis</h1>
    <form method="POST" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label for="formFile" class="form-label">Choose a CSV or XLSX file:</label>
            <input class="form-control" type="file" id="formFile" name="file" required>
        </div>
        
        <button type="submit" class="btn btn-success text-light">Analyze Sentiments</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning mt-4" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
{% endblock %}
